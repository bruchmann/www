<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Steffen Bruchmann</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			body {
				font-family: sans-serif;
				font-size: 1em;
				line-height: 1.2;
				color: #212529;
				background-color: #F8F9FA;
			}

			.message {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 1em;
				background-color: #FFFFFF;
				box-shadow: 0 0.125em 0.25em rgba(0, 0, 0, 0.25);
			}

			h1 {
				font-size: 3em;
			}

			p {
				font-size: 1.5em;
			}
		</style>
	</head>
	<body>
		<div class="message">
			<h1>Hello world</h1>
			<p>Move along, there is nothing to see here <em>yet</em>.</p>
		</div>
	</body>
</html>
